<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <form action="weather form">
            <input type="text" id="locationInput" placeholder="Enter city or zip code" required>
            <button type="submit">Get Weather</button>
        </form>
        <div id="weather Info" class="hidden">
            <div id="loading" class="hidden">Loading...</div>
            <div id="error" class="hidden"></div>
            <div id="weatherData" class="hidden">
<h2>Weather Information</h2>
<p><strong>Location:</strong> <span id="Location"></span></p>
<p><strong>Temperature:</strong> <span id="Temperature"></span></p>
<p><strong>Conditions:</strong> <span id="Conditions"></span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
